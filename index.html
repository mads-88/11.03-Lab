<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>To-Do List</h1>

  <div class="row">
    <label for="taskInput">New task:</label>
    <input id="taskInput" type="text">
    <button id="addBtn">Add</button>
  </div>

  <ol id="taskList">
    <li><span class="task-text">Clean bathroom</span><button class="done-btn">&#10006;</button></li>
    <li><span class="task-text">Study for big exam</span><button class="done-btn">&#10006;</button></li>
    <li><span class="task-text">Feed fish</span><button class="done-btn">&#10006;</button></li>
  </ol>

  <script src="script.js"></script>
</body>

</html>
